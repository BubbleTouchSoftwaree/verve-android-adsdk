apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    //AdSDK requires
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    //ALTBEACON
    compile 'org.altbeacon:android-beacon-library:2.6.1'
    //GIMBAL
    compile files('libs/gimbal_2.32.jar')
    compile files('libs/gimbal-slf4j-impl.jar')
    compile files('libs/slf4j-api.jar')
    //MOAT
    compile project(':VRV-moat-mobile-app-kit-1.2.3')
    //GSON
    compile 'com.google.code.gson:gson:2.4'
    //AdSDK
    compile project(':Verve_AdSDK_3.0.1')
}
