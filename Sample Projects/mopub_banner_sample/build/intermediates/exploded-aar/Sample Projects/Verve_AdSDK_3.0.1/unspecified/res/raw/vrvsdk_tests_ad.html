<html>
<head></head>
<body style="margin:0; padding:0;">
<style type="text/css">
	#demoAd {
		height: 100%;
		margin-right: 5px;
		overflow: auto;
	}
	#demoAd a {
		font-family: sans-serif;
		font-size: 6pt;
		width: 25px;
		height: 25px;
		display: block;
		float: left;
		text-align: center;
		padding: 5px;
		margin: 1px;
		border: 1px solid blue;
		text-decoration: none;
		color: blue;
		word-wrap: break-word;
	}
</style>
<script type="text/javascript">

	function testTwitterShare() {
		var service = "twitter";
		var text = "Hello world";
		var url = "http://en.wikipedia.org";
		var image = "http://klubmamuti.files.wordpress.com/2011/04/nasa_earth-preview.jpg";
		
		vrvsdk.share(service, text, url, image, function (result) {
			alert("success: " + result.success + ", didShare: " + result.didShare + ", error: " + result.error);
		});
	}
	
	function testFacebookShare() {
		var service = "facebook";
		var text = "Hello world";
		var url = "http://en.wikipedia.org";
		var image = "http://klubmamuti.files.wordpress.com/2011/04/nasa_earth-preview.jpg";
		
		vrvsdk.share(service, text, url, image, function (result) {
			alert(JSON.stringify(result));
		});
	}
	
	function testTextShare() {
		var service = "text";
		var text = "Hello world";
		var url = "http://en.wikipedia.org";
		var image = "http://klubmamuti.files.wordpress.com/2011/04/nasa_earth-preview.jpg";
		
		vrvsdk.share(service, text, url, image, function (result) {
			alert(JSON.stringify(result));
		});
	}
	
	function testMailShare() {
		var service = "mail";
		var text = "Hello world";
		var url = "http://en.wikipedia.org";
		var image = "http://klubmamuti.files.wordpress.com/2011/04/nasa_earth-preview.jpg";
		
		vrvsdk.share(service, text, url, image, function (result) {
			alert(JSON.stringify(result));
		});
	}
	
	function testAnyShare() {
		var text = "Hello world";
		var url = "http://en.wikipedia.org";
		var image = "http://klubmamuti.files.wordpress.com/2011/04/nasa_earth-preview.jpg";
		
		vrvsdk.share(null, text, url, image, function (result) {
			alert(JSON.stringify(result));
		});
	}
	
	function testCanOpen() {
		var url0 = null;
		var url1 = "abc";
		var url2 = "http://dummy";
		var url3 = "tel:123456789";
		var url4 = "sms:123456789";
		var url5 = "http://maps.google.com/maps?q=test@46.5535399,15.6445498&z=13";
		
		vrvsdk.canOpen(url0, function (result) {
			alert(JSON.stringify(result));
		});
		
		vrvsdk.canOpen(url1, function (result) {
			alert(JSON.stringify(result));
		});
		
		vrvsdk.canOpen(url2, function (result) {
			alert(JSON.stringify(result));
		});
		
		vrvsdk.canOpen(url3, function (result) {
			alert(JSON.stringify(result));
		});
		
		vrvsdk.canOpen(url4, function (result) {
			alert(JSON.stringify(result));
		});
		
		vrvsdk.canOpen(url5, function (result) {
			alert(JSON.stringify(result));
		});
	}
	
	function testLocalNotification() {
		var text = "Hello world";
		var date = new Date();
		date.setTime(date.getTime() + 1000 * 120);

		vrvsdk.scheduleLocalNotification(text, date, function (result) {
			alert(JSON.stringify(result));
		});
	}

	function testSetWindowTransparent() {

		vrvsdk.setWindowTransparent(function (result) {
			alert(JSON.stringify(result));
		});
	}
	
</script>
<div id="demoAd">
	<a href="javascript: testTwitterShare()">share tweet</a>
	<a href="javascript: testFacebookShare()">share face</a>
	<a href="javascript: testTextShare()">share text</a>
	<a href="javascript: testMailShare()">share mail</a>
	<a href="javascript: testAnyShare()">share any</a>
	<a href="javascript: testCanOpen()">can open</a>
	<a href="javascript: testLocalNotification()">local notif</a>
	<a href="javascript: testSetWindowTransparent()">set transparent</a>
</div>
</body>
</html>
