<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, height=50">
	<style type="text/css">
		body { margin: 0px; padding: 0px; max-height: 50px !important; overflow: hidden; background-color: transparent; }
		div.adwrapper { margin: 0px; padding: 0px; max-height: 50px !important; overflow: hidden; }
	</style>
	</head>
<body>

<div id="asdf" style="background-color: #ffffff; height: 50px;" onclick="test();">
	MRAID viewable tests<br />
	(tap to add event listener)
</div>


<script type="text/javascript">
document.write('<script type="text/javascript" src="mraid.js"\>\<\/script>');

function showMyAd() {
	
}

if (mraid.getState() === 'loading') {
	mraid.addEventListener('ready', showMyAd);
	document.getElementById("asdf").innerHTML = "LOADING STATE";
} else {
	document.getElementById("asdf").innerHTML = "READY STATE";
	showMyAd();
}

function test() {
	mraid.addEventListener('viewableChange', function(viewable) {
		if (viewable) {
			document.getElementById("asdf").style.backgroundColor = "#00ff00";
		} else {
			document.getElementById("asdf").style.backgroundColor = "#ff0000";
		}
	});
}	
</script>

</body>
</html>
