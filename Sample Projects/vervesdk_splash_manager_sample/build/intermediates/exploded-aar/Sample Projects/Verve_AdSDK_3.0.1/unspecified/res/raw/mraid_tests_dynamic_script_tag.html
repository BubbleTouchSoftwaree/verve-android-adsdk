<!DOCTYPE html>
<html>
<head>
	<title>Test - inserting mraid tag dynamically</title>
	<script type="text/javascript">
		function insertMraid() {
			var my_awesome_script = document.createElement('script');
			my_awesome_script.setAttribute('src','mraid.js');
			document.head.appendChild(my_awesome_script);
		}
		
		function test() {
			setTimeout(insertMraid, 3000);
		}
	</script>
</head>
<body onload="test()">
	Test - inserting mraid tag dynamically
</body>
</html>
