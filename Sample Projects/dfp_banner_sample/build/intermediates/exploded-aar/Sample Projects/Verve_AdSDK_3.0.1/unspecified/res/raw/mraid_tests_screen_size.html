<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta name="viewport" content="width=device-width, height=50">
<style type="text/css">
	body { margin: 0px; padding: 0px; max-height: 50px !important; overflow: hidden; background-color: transparent; }
	div.adwrapper { margin: 0px; padding: 0px; max-height: 50px !important; overflow: hidden; }
</style>
</head>
<body>

<div id="asdf" style="background-color: #ffffff; height: 50px;">
	MRAID resize tests
</div>

<script src="mraid.js"></script>

<script type="text/javascript">

function showSize() {
	var maxSize = mraid.getMaxSize();
	var screenSize = mraid.getScreenSize();
	document.getElementById("asdf").innerHTML = "maxSize: " + maxSize.width + "x" + maxSize.height + ", screenSize: " + screenSize.width + "x" + screenSize.height;	
}

if (mraid.getState() === 'loading') {
	mraid.addEventListener('ready', function() {
		showSize();
	});
	
} else {
	showSize();
}

</script>

</body>
</html>
